<style>
	.list-spacing {
		margin-bottom: 14px;
	}
</style>

<div ng-controller="Usda.News.Picker" class="umb-editor umb-contentpicker ng-scope">

	<ng-form name="contentPickerForm">

		<ul class="unstyled list-icons"
			 ng-model="renderModel">
			<li ng-repeat="node in renderModel" class="list-spacing">
				<i class="icon icon-arrow-right handle"></i>
				<a href="#" prevent-default ng-click="remove($index)">
					<i class="icon icon-delete red hover-show"></i>
					<i class="icon-newspaper-alt hover-hide"></i>
					{{node.Name}}
				</a>

			</li>
		</ul>

		<ul class="unstyled list-icons">
			<li>
				<i class="icon icon-add blue"></i>
				<a href="#" ng-click="openPicker()" prevent-default>
					<localize key="general_add">Add</localize>
				</a>
			</li>
		</ul>
		
	</ng-form>

	<umb-overlay ng-if="contentPickerOverlay.show"
					 model="contentPickerOverlay"
					 view="contentPickerOverlay.view"
					 position="right">
	</umb-overlay>
</div>
