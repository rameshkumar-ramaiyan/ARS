<div class="umb-panel" ng-controller="Umbraco.FileSystemPickerNewFolderDialogController">
    <div class="umb-pane " style="">
        <div class="control-group umb-control-group" style="">

            <div class="umb-el-wrap ">
                <label class="control-label">Folder Name</label>
                <div class="controls controls-row">
                    <input name="folderName" type="text" class="bigInput input-large-type input-block-level" placeholder="Folder Name" ng-model="folderName" />
                </div>
            </div>

        </div>
    </div>
        
    <div class="umb-panel-footer">
        <div class="umb-el-wrap umb-panel-buttons">
            <div class="btn-toolbar umb-btn-toolbar pull-right">
                <a href ng-click="close()" class="btn btn-link">
                    <localize key="general_cancel">Cancel</localize>
                </a>
                <input type="submit" name="create" value="Create" ng-click="createFolder(dialogData.node)" class="btn btn-primary">
            </div>
        </div>
    </div>
</div>
